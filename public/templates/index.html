<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Spanish Paper Reviews</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Droid+Sans+Mono" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="/static/css/style.css" rel="stylesheet">
		<link href="/static/css/tooltip.css" rel="stylesheet">
		<script type="text/javascript" src="static/js/main.js"></script>
		<!-- highlight-within-textarea CSS/JS -->
		<link href="static/css/jquery.highlight-within-textarea.css" rel="stylesheet">
		<script src="static/js/jquery.highlight-within-textarea.js"></script>
		<!-- Custom styles for highlight-within-textarea -->
		<link href="static/css/hwt-custom.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h1>Spanish Paper Reviews</h1>
		</div>
		<div class="container">
			<p id="page-info">Type some Spanish words into the text area below.</p>
		</div>
		<div class="container">
			<div class="score-display">
				<span class="score" id="raw-score">0</span>
				<br>
				<span class="score-desc">Raw score</span>
			</div>
			<div class="score-display">
				<span class="score" id="rounded-score">0</span>
				<br>
				<span class="score-desc">Rounded</span>
			</div>
		</div>
		<div class="input-container extra-spacing">
			<textarea class="hwt-input hwt-content" id="input-area"></textarea>
		</div>
		<div class="container">
			<a href="https://github.com/ljdyer/paper-reviews" target="_blank"><img src="static/img/github-logo.png"></img></a>
		</div>
	</body>
</html>
