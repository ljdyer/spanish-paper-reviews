<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Spanish Paper Reviews</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Droid+Sans+Mono" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="/static/css/style.css" rel="stylesheet">
		<link href="/static/css/tooltip.css" rel="stylesheet">
		<script type="text/javascript" src="static/js/main.js"></script>
	</head>

	<body>
		<div style="text-align:center">
			<h1>Spanish Paper Reviews</h1>
		</div>
		<div style="text-align:center">
			<p id="page-info">Type some Spanish words into the text area below.</p>
		</div>
		<div style="text-align:center">
			<table class="score-table">
				<tr>
					<td><span class="score" id="raw-score">0</span></td>
					<td><span class="score" id="rounded-score">0</span></td>
				</tr>
				<tr>
					<td><span>Raw score</span></td>
					<td><span>Rounded</span></td>
				</tr>
			</table>
		</div>
		<div style="text-align:center">
			<textarea style="height: 600px; max-width: 1000px; width: 100%" id="input-area"></textarea>
		</div>
		<div style="text-align:center">
			<p>
			</p>
		</div>
	</body>
</html>
